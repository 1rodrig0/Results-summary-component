<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Summary Component</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="summary">
            <h1>Your Result</h1>
            <div class="score">
                <p>76</p>
                <p>of 100</p>
            </div>
            <h2>Great</h2>
            <p class="feedback">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="details">
            <h3>Summary</h3>
            <div class="detail-item reaction">
                <span class="detail-title">Reaction</span>
                <span class="detail-score">80 / 100</span>
            </div>
            <div class="detail-item memory">
                <span class="detail-title">Memory</span>
                <span class="detail-score">92 / 100</span>
            </div>
            <div class="detail-item verbal">
                <span class="detail-title">Verbal</span>
                <span class="detail-score">61 / 100</span>
            </div>
            <div class="detail-item visual">
                <span class="detail-title">Visual</span>
                <span class="detail-score">72 / 100</span>
            </div>
            <button class="continue-btn">Continue</button>
        </div>
    </div>
</body>
</html>
